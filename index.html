<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Home Slice</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="pull-left" id="header">Home Slice Pizza</h1>
        <h1 class="pull-right" id="order"><span class="glyphicon glyphicon-circle-arrow-right"></span>Order Here</h1>
      </div>
    </div>
    <div class="container" id="order_area">
      <form class="size_toppings">
        <div id="size">
          <h3>Choose a size:</h3>
          <br>
          <div class="radio-inline">
            <label><input type="radio" name="size" value="8">Small $8</label>
          </div>
          <div class="radio-inline">
            <label><input type="radio" name="size" value="10">Medium $10</label>
          </div>
          <div class="radio-inline">
            <label><input type="radio" name="size" value="12">Large $12</label>
          </div>
        </div>
        <br>
        <div id="toppings">
          <h3>Choose dem toppings:</h3>
          <p><i>(Note: all pies come with cheese & sauce)</i></p>
          <br>
          <div class="checkbox-inline">
            <label><input type="checkbox" name="toppings" value="2">Pepperoni $2</label>
          </div>
          <div class="checkbox-inline">
            <label><input type="checkbox" name="toppings" value="1">Olives $1</label>
          </div>
          <div class="checkbox-inline">
            <label><input type="checkbox" name="toppings" value="1">Peppers $1</label>
          </div>
          <div class="checkbox-inline">
            <label><input type="checkbox" name="toppings" value="1">Anchovies $1</label>
          </div>
        </div>
        <br><br>

        <button type="submit" class="btn btn-primary btn-lg">Place Your Order!</button>

      </form>

      <div id="total_cost">
      </div>

    </div>
  </body>
</html>
