<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Home Slice Pizza</title>
  </head>
  <body>
    <div class="container header">
      <h1 class="pull-left">Home Slice Pizza</h1>
      <h1 class="pull-right"><span class="glyphicon glyphicon-circle-arrow-right"></span>Order Here</h1>
    </div>
    <div class="container">
      <form class="size_toppings">
        <div id="size">
          <h4>Choose a size:</h4>
          <div class="radio">
            <label><input type="radio" name="size" value="1">Small</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="size" value="1">Medium</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="size" value="1">Large</label>
          </div>
        </div>
        <!-- <div class="form-group row"> -->
        <div id="toppings">
          <h4>Choose dem toppings:</h4>
          <p><i>Note: all pies come with sauce</i></p>
          <div class="checkbox">
            <label><input type="checkbox" name="cheese" value="1">Cheese</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="pepperoni" value="1">Pepperoni</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="olives" value="1">Olives</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="peppers" value="1">Peppers</label>
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="anchovies" value="1">Anchovies</label>
          </div>
        </div>
        <div id="result_button">
          <button type="submit" class="btn btn-primary btn-lg">Place Order!</button>
        </div>
      </form>
    </div>
  </body>
</html>
