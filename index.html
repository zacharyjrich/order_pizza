<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Home Slice</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container header">
        <h1 class="pull-left" id="prime">Home Slice Pizza</h1>
        <h1 class="pull-right" id="order"><span class="glyphicon glyphicon-circle-arrow-right"></span>Order Here</h1>
      </div>
    </div>
    <div class="container">
      <div class="col-sm-offset-5 col-sm-4">
        <form class="size_toppings">
          <div id="size">
            <h4>Choose a size:</h4>
            <div class="radio">
              <label><input type="radio" name="size" id="size" value="8">Small $8</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" id="size" value="10">Medium $10</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="size" id="size" value="12">Large $12</label>
            </div>
          </div>
          <div id="toppings">
            <h4>Choose dem toppings: $1 each</h4>
            <p><i>Note: all pies come with sauce</i></p>
            <div class="checkbox">
              <label><input type="checkbox" name="toppings" id="toppings" value="1">Cheese</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="toppings" id="toppings" value="1">Pepperoni</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="toppings" id="toppings" value="1">Olives</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="toppings" id="toppings" value="1">Peppers</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" name="toppings" id="toppings" value="1">Anchovies</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-lg">Place Order!</button>

        </form>
      </div>
      <div id="total_cost">
      </div>
    </div>
  </body>
</html>
